                        ${imagesInsert}
                    </div>
                    
                </div>
                
                <hr>
            `;
        }
        
        fetch("db.json")
        .then(response => {
            if (!response.ok)
                throw new Error("HTTP error " + response.status);
            return response.json();
        })
        .then(json => {
            for (const p of json.posts)
                addPost(p.date, p.imgs == null ? Array() : p.imgs, p.body);
        });
